<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
    </head>
    <body>
        <h1>Hi, welcome to Django Level Two Challenge</h1>
        <h2>Here are your users:</h2>

        <div class="djangotwo">
            {% if users %}
                <ol>
                    {% for user in users %}
                    <li>User Info</li>
                    <ul>
                        <li>First Name: {{ user.first_name }}</li>
                        <li>Last Name: {{ user.last_name }}</li>
                        <li>Email: {{ user.email }}</li>
                    </ul>
                    {% endfor %}
                </ol>
            {% else %}
            <p>NO USERS FOUND</p>
            {% endif %}
        </div>
    </body>
</html>
